<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <title>Newsletter Signup</title>
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img
        class="mb-4"
        src="images/logo.png"
        alt="Rodrigo as a animated character"
        width="120"
        height="120"
      />

      <h1 class="h4 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>

      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        name="firstname"
        required
        autofocus
      />

      <input
        type="text"
        class="form-control middle"
        placeholder="Last Name"
        name="lastname"
        required
      />

      <input
        type="email"
        class="form-control bottom mb-4"
        placeholder="Email"
        name="email"
        required
      />

      <button class="btn btn-lg btn-dark btn-block" type="submit">
        Sign Me Up!
      </button>

      <p class="mt-5 mb-3 text-muted">&copy; Rodrigo Bonatti</p>
    </form>
  </body>
</html>
